<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Counter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFFFFF;
            color: #00A651; /* Green color from your logo */
            font-family: 'Montserrat', sans-serif;
            position: relative;
        }
        #topline {
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        #secondline {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #counter {
            font-size: 4em;
            font-weight: bold;
        }
        #logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="topline">Welcome to Geared for GREEN</div>
    <div id="secondline">We have recycled over</div>
    <div id="counter">1,626,758,000,000</div>
    <img id="logo" src="1.png" alt="Geared for GREEN Logo">

    <script>
        let count = 1626758000000;
        const increment = 5;

        function updateCounter() {
            count += increment;
            document.getElementById('counter').innerText = count.toLocaleString();
        }

        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
